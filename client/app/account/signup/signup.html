<div>
  <div>
    <div>
      <h1>Sign up</h1>
    </div>
    <div>
      <form name="form" ng-submit="signup.register(form)" novalidate>

        <div>
          <label>Name</label>

          <input type="text" name="name" ng-model="signup.user.name"
                 required/>
          <p ng-show="form.name.$error.required && submitted">
            A name is required
          </p>
        </div>

        <div>
          <label>Email</label>

          <input type="email" name="email" ng-model="signup.user.email"
                 required
                 mongoose-error/>
          <p ng-show="form.email.$error.email && submitted">
            Doesn't look like a valid email.
          </p>
          <p ng-show="form.email.$error.required && submitted">
            What's your email address?
          </p>
          <p ng-show="form.email.$error.mongoose">
            {{ errors.email }}
          </p>
        </div>

        <div>
          <label>Password</label>

          <input type="password" name="password" ng-model="signup.user.password"
                 ng-minlength="3"
                 required
                 mongoose-error/>
          <p ng-show="(form.password.$error.minlength || form.password.$error.required) && submitted">
            Password must be at least 3 characters.
          </p>
          <p ng-show="form.password.$error.mongoose">
            {{ errors.password }}
          </p>
        </div>

        <div>
          <button type="submit">
            Sign up
          </button>
        </div>

      </form>
    </div>
  </div>
  <hr>
</div>
